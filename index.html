<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScreenSHX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="screenshx.png">
    <link href="./src/css/main.css" rel="stylesheet">
    <link href="./src/css/draggable.css" rel="stylesheet">
    <link href="./src/css/settings-btn.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div id="header" class="bg-gray-700 h-8 flex justify-between items-center select-none"></div>
    <div id="content" class="m-6 p-4 bg-white font-sans">
        <h1 class="text-2xl">Devices</h1>
        <button id="notifytest" class="mt-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="notify('Test Notification', 'I think this test is a success if its came through to you.')">Notify</button>
    </div>
    <div id="settingsmodal" class="hidden">
        <div id="settings" class="text-center mt-14 mr-6 ml-6 bg-white opacity-100 w-74 mx-auto p-5 rounded shadow-lg">
            <h1 class="text-xl mb-4">Settings</h1>
            <select name="recorder" id="recorderDD" class="w-full p-2 border border-gray-300 rounded"></select>
        </div>
    </div>
    <script src="src/js/frame.js"></script>
    <script src="src/js/drag.js"></script>
    <script src="src/js/notify.js"></script>
    <script src="src/js/settingsmodal.js"></script>
</body>
</html>
