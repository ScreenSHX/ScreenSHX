<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScreenSHX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="screenshx.png">
    <link href="src/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
<div id="header">
    <div id="left-header">
        <img src="screenshx.png">
        <p>ScreenSHX</p>
    </div>
</div>
<div id="content">
    <h1 class="textfonting-title">Devices</h1>
    <button id="notifytest" onclick="notify('Test Notification', 'I think this test is a success if it came through to you.')">Notify</button>
    <button id="screentest" onclick="toggleScreenModal()">Test Screen</button>
</div>

<div id="screenmodal">
    <div id="screenpicker">
        <h1>Pick a window or screen to show:</h1>
        <div id="windowsContainer" class="tab-content active">
        </div>
        <div id="screensContainer" class="tab-content"></div>
        <div class="tab-buttons">
            <button class="tab-button active" id="windowsTab">Windows</button>
            <button class="tab-button" id="screensTab">Screens</button>
        </div>
    </div>
    <div id="screenPreview">
        <h1>Is this correct?</h1>
        <p>Let's see if this is the correct thing to share. A video of your feed will be below.</p>
        <video autoplay>VIDEO NOT AVAILABLE ELECTRON_DESKTOPCAPTURE FEED NOT AVAILABLE!</video>
        <div class="modalBottomSet">
            <div class="left">
                Select an option.
            </div>
            <button>Cancel</button>
            <button>Start</button>
        </div>
    </div>
</div>
<script src="src/js/pushNotify.js"></script>
<script async src="src/js/screenshareHandler.js"></script>
</body>
</html>
