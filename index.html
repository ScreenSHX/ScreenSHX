<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScreenSHX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="screenshx.png">
    <link href="src/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <h1 class="textfonting-title">Devices</h1>
        <button id="notifytest" onclick="notify('Test Notification', 'I think this test is a success if its came through to you.')">Notify</button>
        <button id="screentest" onclick="toggleScreenModal()">Test Screen</button>
    </div>
    <div id="settingsmodal">
        <div id="settings">
            <h1>Settings</h1>
            <select name="recorder" id="recorderDD"></select>
        </div>
    </div>
    <div id="screenmodal">
        <div id="screenpicker">
            <h1>Pick a object to show.</h1>
            <div id="videoOutput">

            </div>
            <p>Screens:</p>
            <select id="selectAvailableScreens"></select>
        </div>
    </div>
    <script src="src/js/frame.js"></script>
    <script src="src/js/drag.js"></script>
    <script src="src/js/notify.js"></script>
    <script src="src/js/settingsmodal.js"></script>
    <script src="src/js/screenPickerModal.js"></script>
</body>
</html>
