<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Device Configuration</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="src/js/getInfo.js"></script>
</head>
<body class="bg-gray-900">
    <div id="file-container" class="p-6"></div>
    <div id="edit-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center hidden transition duration-300">
        <div class="bg-gray-800 text-gray-800 p-8 rounded-lg shadow-lg w-2/3 relative mx-auto mt-16">
            <h2 class="text-gray-200 text-xl font-bold mb-4">Edit Device</h2>
            <form id="edit-form">
                <button class="close-button absolute top-0 right-0 mt-2 mr-4 text-gray-500 hover:text-gray-700 z-50">
                    &times;
                </button>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="deviceName">Device Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="deviceName" type="text">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="assignedRoom">Assigned Room</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assignedRoom" type="text">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="ipAddress">IP Address</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="ipAddress" type="text">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="macAddress">MAC Address</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="macAddress" type="text">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="busName">Bus Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="busName" type="text">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="proxy">Proxy</label>
                    <input class="mr-2 leading-tight" id="proxy" type="checkbox">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="prefDns">Preferred DNS</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="prefDns" type="text">
                </div>
                <div class="flex items-center justify-between">
                    <button type="button" class="cancel-button transition ease-in-out delay-150 bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded mr-2">Cancel</button>
                    <button type="submit" class="transition ease-in-out delay-150 bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded float-right">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
